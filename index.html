<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRACTAL-EDIT // MATRIX CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --matrix-black: #050505;
        --matrix-dark: #0a0f0a;
        --matrix-green-dim: #003b00;
        --matrix-green-mid: #008f11;
        --matrix-green-bright: #00ff41;
        --matrix-glow: 0 0 10px rgba(0, 255, 65, 0.4);
      }

      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: var(--matrix-black);
        color: var(--matrix-green-mid);
        overflow: hidden;
      }

      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--matrix-black);
        border-left: 1px solid var(--matrix-green-dim);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--matrix-green-dim);
        border: 1px solid var(--matrix-green-mid);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--matrix-green-mid);
        box-shadow: 0 0 5px var(--matrix-green-bright);
      }

      .matrix-border {
        border: 1px solid var(--matrix-green-dim);
        box-shadow: 0 0 5px rgba(0, 255, 65, 0.1);
      }
      
      .matrix-text-glow {
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root" class="h-screen w-screen crt"></div>
  </body>
</html>
